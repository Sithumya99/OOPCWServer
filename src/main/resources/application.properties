spring.application.name=OOPCW
#mongodb
spring.data.mongodb.uri=<mongo-db-uri>
spring.data.mongodb.database=OOPCW

# Log file configuration
logging.file.name=application.log
logging.file.path=/app/OOPCW/logs

# Log level configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.HandlerExceptionResolver=DEBUG
logging.level.org.springframework=DEBUG

